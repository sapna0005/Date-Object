<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="slider.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
    <title>Document</title>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide"><img src="../Alarm/Alarm-1.jpg"></div>
          <div class="swiper-slide"><img src="./tours-05.jpg"></div>
          <div class="swiper-slide"><img src="./tours-02.jpg"></div>
          <div class="swiper-slide"><img src="./tours-03.jpg"></div>
          <div class="swiper-slide"><img src="./tours-04.jpg" alt=""></div>
          <div class="swiper-slide"><img src="./tours-06.jpg" alt=""></div>

        </div>
        <div class="swiper-button-next" data-aos="flip-left">Next</div>
        <div class="swiper-button-prev"></div>
    </div>

    <div id="mainbox">
     <div data-aos="fade-up-right" data-aos-duration="1000"></div>
     <div data-aos="fade-up-left" data-aos-duration="2000"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script> 
    <script src="slider.js"></script>

</html>
