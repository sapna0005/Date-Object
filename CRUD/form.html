<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    
    <link rel="stylesheet" href="form.css">
    <title>Document</title>
</head>
<body id="form-details">
    <form id="formm">
        <h2 data-aos="flip-down"
        data-aos-duration="2000">Form-Data</h2>

        <label for="inpname" >Enter Name:</label>
        <input type="text" id="inpname" placeholder="Enter your name"><br>

        <label for="inpage">Enter Age:</label>
        <input type="text" id="inpage" placeholder="Enter your age"><br>

        <label for="inpnumber">Enter Number:</label>
        <input type="text" id="inpnumber" placeholder="Enter mobile number"><br>

        <label for="inpdisease">Disease:</label>
        <select  id="inpdisease"> 
            <option value="cold">cold</option>
            <option value="cough">cough</option>
            <option value="heart">heart</option>
            <option value="cancer">cancer</option>
            <option value="pain">pain</option>
        </select>
       <br>

       <label for="inpdate">Enter Date:</label>
        <input type="date" id="inpdate"><br>

        <label for="inpprice">Enter Price:</label>
        <input type="text" id="inpprice" placeholder="Enter price"><br>

        <input type="submit" value="Book" onclick="return insertt()">
        <br><br>
    </form>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.fog.min.js"></script>
    <script>
        AOS.init();
      </script>
    <script src="CRUD.js"></script>
</body>
</html>
